<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
    }
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #2a2a40;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .nav-tabs .nav-link.active {
      background-color: #3a3a5c;
      color: white;
    }
    .form-control {
      background-color: #1e1e2f;
      color: white;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-primary {
      background-color: #4a4a7d;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5c5c9a;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
          Sign Up
        </button>
      </li>
    </ul>
    <div class="tab-content" id="authTabContent">
      
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="login-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="tab-pane fade" id="signup" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="signup-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="signup-username" placeholder="Choose a username">
          </div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Choose a password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
